{% load i18n %}

{% if elem %}
    <td class="pnbpartkeepr-cell pnbpartkeepr-cell-link"
     onclick="document.location='{{ elem.get_absolute_url }}';" >
        <a href={{ elem.get_absolute_url }} >
            {{ elem.name }}
        </a>
    </td>
{% else %}
    <td>{% trans "No name" %}</td>
{% endif %}
