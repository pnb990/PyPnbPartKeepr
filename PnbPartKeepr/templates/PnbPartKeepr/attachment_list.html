{% load i18n %}
{% load bootstrap4 %}

{% load static %}
{% load humanize %}
{% load mptt_tags %}

<table class="table">
    {% for f in file_list %}
    <tr>
        <td><a href="{{ f.content.url }}">{{ f.filename }}</a></td>
        <td>{{ f.description|truncatechars:40 }}</td>
        <td>{% include "PnbPartKeepr/cell_action.html" with elem=f %}</td>
    </tr>
    {% empty %}
    <tr>
        <td>{% trans "No attachment" %}</td>
    </tr>
    {% endfor %}
</table>
