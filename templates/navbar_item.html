{% load i18n %}

{% comment %}
set active = (app.request.get('_route') matches '/^'~routeName~'.*/') %}
{% endcomment %}

{% if routeName in request.resolver_match.view_name %}
<li class="nav-item active" >
    <a class="nav-link active" href="{% url routeName %}" >
        {% trans label %}
    </a>
</li>
{% else %}
<li class="nav-item" >
    <a class="nav-link" href="{% url routeName %}" >
        {% trans label %}
    </a>
</li>
{% endif %}
