{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block page-anonymous %}
<h1>{% trans "Login" %}</h1>

<form method="post" action="{{ login_url }}" id="login-form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
        {% trans "Login" %}
    </button>
    <a href="{% url 'password_reset' %}">
      <button type="submit" class="btn btn-default">
        {% trans 'Reset' %}
      </button>
    </a>
</form>

{% endblock %}
