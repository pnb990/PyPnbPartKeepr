{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block page-header %}{% trans "Login" %}{% endblock %}

{% block page-content %}
<form method="post" action="{{ login_url }}" id="login-form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
        {% trans "Login" %}
    </button>
</form>
<a href="{% url 'password_reset' %}">
  <button class="btn btn-default">
    {% trans 'Reset' %}
  </button>
</a>
{% endblock %}
