{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block page-header %}{% trans "Login" %}{% endblock %}

{% block page-content %}
<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-log-in">
        </span>
        {% trans 'Change my password' %}
    </button>
</form>
{% endblock %}
